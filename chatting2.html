<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chatting - SquidTalk</title>
</head>
<body class="chatting-body">
    <div class="status-bar index-status-bar fixed-status-bar chatting-status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:30</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header-component settings fixed-component">
        <div class="header-component__column">
            <a href="chat.html">
                <i class="scale-animation fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="header-component__column">
            <span>프론트맨</span>
        </div>
        <div class="header-component__column">
            <a href="find.html">
                <i class="scale-animation fas fa-search"></i>
            </a>
            <a href="more.html">
                <i class="scale-animation fas fa-bars"></i>
            </a>
            
        </div>   
    </header>

    <main class="chatting-main">
        <div class="chatting-date">
            <span>2021년 12월 25일 토요일</span>
        </div>

        <div class="chatting-massege">
            <img src="https://pbs.twimg.com/media/FEOjzxFaUAEJQPG?format=jpg&name=small">
            <div class="chatting-massege__box">
                <h5>프론트맨</h5>
                <div class="chatting-massege__box__text">
                    <span class="chatting-massege__box__text__span1">456번, 그만 두는 것이 좋을걸!</span>
                    <span class="chatting-massege__box__text__span2">21:27</span>
                </div>
            </div>
        </div>

        <div class="chatting-massege reverse">
            <div class="chatting-massege__box">
                <div class="chatting-massege__box__text reverse">
                    <span class="chatting-massege__box__text__span1 message-reverse">무슨일이야?</span>
                    <span class="chatting-massege__box__text__span2">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="chatting-form">
        <div class="chatting-form__column1">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chatting-form__column2">
            <input type="text" placeholder="Write message...">
            <i class="far fa-smile"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    
   
    
    
    


    

    <div class="no-mobile">
        <span>Your screen is super big..ㅠㅠ</br>
            창 가로 화면을 줄여주세요.</br>
            그리고 크롬 브라우저로 봐주세요.</br>
            인터넷익스플로러로 보면 내용이 잘 안보여요~ㅠㅠ
        </span>
    </div>
    
    

    <script src="https://kit.fontawesome.com/be8d5eadbd.js" crossorigin="anonymous"></script>
</body>
</html>
