<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>More - SquidTalk</title>
</head>
<body class="find-body">
    <div class="status-bar index-status-bar fixed-status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:30</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header-component under-pixed">
        <div class="header__column">
            <span>더보기</span>
        </div>
        <div class="header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a class="cog-animation" href="settings.html"><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <div class="friends-list more-friends-list">
        <div class="friends-list__column">
            <img class="friends-list__column__img" src="https://w.namu.la/s/61c1e7b9035b40399922abd6540db30ad71fe3557473b42b2e849f8bd1d482049a15f3b332b53db14a06ac08164990eb0d590e696038162a40c47432696541d0db5320cba94192840d77c79afba6ac77">
            <div class="friends-list__column__text">
                <span class="user-name">성기훈</span>
                <span class="user-message">+82 10 3476-8797</span>
            </div>
        </div>
        <div class="friends-list__column opacity05">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>

    <main>
        <div class="icon-box suggestions-icon-box">
            <div class="icon-box__column">
                <i class="scaleIcon2 far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-box__column">
                <i class="scaleIcon2 fas fa-hiking"></i>
                <span>Hiking</span>
            </div>
            <div class="icon-box__column">
                <i class="scaleIcon2 far fa-grin-tongue-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-box__column">
                <i class="scaleIcon2 fab fa-apple"></i>
                <span>Apple</span>
            </div>
            
        </div>
        <div class="icon-box suggestions-icon-box">
            <div class="icon-box__column">
                <i class="scaleIcon2 fas fa-piggy-bank"></i>
                <span>Finance</span>
            </div>
            <div class="icon-box__column">
                <i class="scaleIcon2 fas fa-taxi"></i>
                <span>Taxi</span>
            </div>
            <div class="icon-box__column hide">
                <i class="fas fa-qrcode"></i>
                <span>Ad by ID</span>
            </div>
            <div class="icon-box__column hide">
                <i class="fas fa-qrcode"></i>
                <span>Invite</span>
            </div>
            
        </div>

        <div class="suggestions">
            <div class="suggestions__column">
                <span>Suggestions</span>
            </div>
            <div class="icon-box">
                <div class="icon-box__column">
                    <div class="scaleIcon15 suggestions__icon-box-div">
                        <i class="scaleIcon15 fas fa-palette"></i>
                    </div>
                    <span>Painting</span>
                </div>   

                <div class="icon-box__column">
                    <div class="scaleIcon15 suggestions__icon-box-div">
                        <i class="scaleIcon15 fas fa-camera"></i>
                    </div>
                    <span>Camera</span>
                </div>

                <div class="icon-box__column">
                    <div class="scaleIcon15 suggestions__icon-box-div">
                        <i class="scaleIcon15 fas fa-cut"></i>
                    </div>
                    <span>hair</span>
                </div>

                <div class="icon-box__column hide">
                    <div class="suggestions__icon-box-div">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <span>QR Code</span>
                </div>  

            </div>
        </div>

        

        

    </main>
    
    
    


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__btn1" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__li"> 
                <a class="nav__btn2" href="chat.html">
                    <span class="notification badge moveBadge">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__li"> 
                <a class="nav__btn3" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__btn4" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is super big..ㅠㅠ</br>
            창 가로 화면을 줄여주세요.</br>
            그리고 크롬 브라우저로 봐주세요.</br>
            인터넷익스플로러로 보면 내용이 잘 안보여요~ㅠㅠ
        </span>
    </div>
    
    

    <script src="https://kit.fontawesome.com/be8d5eadbd.js" crossorigin="anonymous"></script>
</body>
</html>
