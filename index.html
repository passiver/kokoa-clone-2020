<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - SquidTalk</title>
</head>
<body class="login-page">
    <div class="status-bar index-status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:30</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="login-header">
        <h2>Welcome To SquidTalk</h2>
        <h6>If you have a Squid Account,</br>log in with your email or phone number.</h6>
    </header>

    <form class="login-form" action="friends.html">
        <input type="text" placeholder="Email or phone number" required>
        <input type="password" placeholder="Password" required minlength="10">
        <input type="submit" value="Log In">
        <a href="#">Find Squid Account or Password</a>
    </form>

    
    <img class="login-page__img login-page__img_animation" src="img/squid-game-gb1fdf4c46_1280.png">
    
    
    <div class="no-mobile">
        <span>Your screen is super big..ㅠㅠ</br>
            창 가로 화면을 줄여주세요.</br>
            그리고 크롬 브라우저로 봐주세요.</br>
            인터넷익스플로러로 보면 내용이 잘 안보여요~ㅠㅠ
        </span>
    </div>
    
    

    <script src="https://kit.fontawesome.com/be8d5eadbd.js" crossorigin="anonymous"></script>
</body>
</html>
