<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat - SquidTalk</title>
</head>
<body>
    <div class="status-bar index-status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:30</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header-component">
        <div class="header__column">
            <span>채팅</span>
        </div>
        <div class="header__column">
            <i class="fas fa-search"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-music"></i>
            <a class="cog-animation" href="settings.html"><i class="fas fa-cog"></i></a>
        </div>
    </header>


    <main>
        <div class="friends-list chat-friends-list">
            <div class="friends-list__column">
                <img class="friends-list__column__img" src="https://w.namu.la/s/2f89fe6379f81587a6346a3535495fad724ce5b28fe0907791b373f712b9e2e4a7fca9d333a0b51fa8b4a793b200ef0232e5cc70f7c343401be808ad6a2387b33856ca9fc68f76d56cc7514e8c5e6f66cda2472a831ee1102376edbea01380ff">
                <a class="scaleIcon" href="chatting1.html">
                    <div class="friends-list__column__text">
                        <span class="user-name">오일남</span>
                        <span class="user-message">우리 깐부부터 맺을까?</span>
                    </div>
                </a>
                
            </div>
            <div class="friends-list__column">
                <span class="opacity05">21:30</span>
                <span class="badge moveBadge">1</span>
            </div>
        </div>

        <div class="friends-list chat-friends-list">
            <div class="friends-list__column">
                <img class="friends-list__column__img" src="https://pbs.twimg.com/media/FEOjzxFaUAEJQPG?format=jpg&name=small">
                <a class="scaleIcon" href="chatting2.html">
                    <div class="friends-list__column__text">
                        <span class="user-name">프론트맨</span>
                        <span class="user-message">456번, 그만두는게 좋을걸?</span>
                    </div>
                </a>
                
            </div>
            <div class="friends-list__column">
                <span class="opacity05">21:30</span>
                <span class="badge moveBadge2">1</span>
            </div>
        </div>
        
    </main>
    

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__btn1" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__li"> 
                <a class="nav__btn2" href="chat.html">
                    <span class="notification badge moveBadge">2</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__li"> 
                <a class="nav__btn3" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__btn4" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big..ㅠㅠ</span>
    </div>
    
    

    <script src="https://kit.fontawesome.com/be8d5eadbd.js" crossorigin="anonymous"></script>
</body>
</html>
