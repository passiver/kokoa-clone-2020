<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Find - SquidTalk</title>
</head>
<body class="find-body">
    <div class="status-bar index-status-bar fixed-status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:30</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="header-component under-pixed">
        <div class="header__column">
            <span>찾기</span>
        </div>
        <div class="header__column">
            <i class="fas fa-search"></i>
            <a class="cog-animation" href="settings.html"><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <main>
        <div class="icon-box">
            <div class="icon-box__column">
                <i class="scaleIcon2 fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-box__column">
                <i class="scaleIcon2 far fa-address-book"></i>
                <span>Contacts</span>
            </div>
            <div class="icon-box__column">
                <i class="scaleIcon2 fas fa-id-card"></i>
                <span>Ad by ID</span>
            </div>
            <div class="icon-box__column">
                <i class="scaleIcon2 far fa-envelope-open"></i>
                <span>Invite</span>
            </div>
            
        </div>

        <div class="recommended-friends">
            <h1 class="opacity05">Recommended Friends</h1>
            <h2 class="opacity05">You have no recommended friends.</h2>
        </div>

        <div class="open-chat">
            <div class="open-chat__title">
                <div class="open-chat__content1 opacity05">
                    <span>Open Chat</span>
                </div>
                <div class="open-chat__content2 opacity05">
                    <span>Go to Openchat Home</span>
                    <i class="opacity05 fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="open-chat__imgand open-chat__imgand-border-bottom">
                <div class="open-chat__imgand__tag">
                    <h5>#오일남</h5>
                    <h6>#깐부#1번할아버지#반전</h6>
                    <div>
                        <img src="https://w.namu.la/s/2f89fe6379f81587a6346a3535495fad724ce5b28fe0907791b373f712b9e2e4a7fca9d333a0b51fa8b4a793b200ef0232e5cc70f7c343401be808ad6a2387b33856ca9fc68f76d56cc7514e8c5e6f66cda2472a831ee1102376edbea01380ff">
                        <span>802 members</span>
                        <span class="empty-bar"></span>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open-chat__imgand__img">
                    <img src="https://w.namu.la/s/2f89fe6379f81587a6346a3535495fad724ce5b28fe0907791b373f712b9e2e4a7fca9d333a0b51fa8b4a793b200ef0232e5cc70f7c343401be808ad6a2387b33856ca9fc68f76d56cc7514e8c5e6f66cda2472a831ee1102376edbea01380ff">
                    <div class="open-chat__imgand__div">
                        <i class="fas fa-heart"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>

            <div class="open-chat__imgand">
                <div class="open-chat__imgand__tag">
                    <h5>#강새벽</h5>
                    <h6>#정호연#모델#뉴욕커</h6>
                    <div>
                        <img src="https://w.namu.la/s/c7e77f00e0597e559bb0b7b47d7cecad9fd9742f43a5d65318539f952aec544c31fddafcada3a6d3c3c6daf4a8f4271e925c20ef7aecbf68ab32b21acc8d0cd858bcf9130304163041081aac3862ee6a8a25a28e719522d5c1fc639c5a796b91">
                        <span>1200 members</span>
                        <span class="empty-bar"></span>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open-chat__imgand__img">
                    <img src="https://w.namu.la/s/c7e77f00e0597e559bb0b7b47d7cecad9fd9742f43a5d65318539f952aec544c31fddafcada3a6d3c3c6daf4a8f4271e925c20ef7aecbf68ab32b21acc8d0cd858bcf9130304163041081aac3862ee6a8a25a28e719522d5c1fc639c5a796b91">
                    <div class="open-chat__imgand__div">
                        <i class="fas fa-heart"></i>
                        <span>796</span>
                    </div>
                </div>
            </div>


        </div>

    </main>
    
    
    


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__btn1" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__li"> 
                <a class="nav__btn2" href="chat.html">
                    <span class="notification badge moveBadge">2</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__li"> 
                <a class="nav__btn3" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__btn4" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big..ㅠㅠ</span>
    </div>
    
    

    <script src="https://kit.fontawesome.com/be8d5eadbd.js" crossorigin="anonymous"></script>
</body>
</html>
